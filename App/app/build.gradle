apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.jess.drawingtest"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    testCompile 'junit:junit:4.12'4
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile files('libs/commons-codec-1.7.jar')
    compile 'com.larswerkman:HoloColorPicker:1.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.amlcurran.showcaseview:library:5.4.1'
    compile 'com.github.nkzawa:socket.io-client:0.6.0'
    compile 'com.google.android.gms:play-services:8.4.0'

}
